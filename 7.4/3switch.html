<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 当一个条件表达式，在不同条件下有不同返回值，不同结果    执行  不同执行
        var num = Number(prompt("请输入今天周几"))
        switch (num) {
            case 1 :
                console.log("嘻嘻嘻")
                break;
            case 2 :
                console.log("嘻嘻嘻")
                break;
            default://默认条件 输出结果；类似于else
                alert("舒服惹，唐桑是个*****")
        }

        // if else if else 条件表达式是多个的
    </script>

</body>

</html>
