<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 全局作用域产生时间----> window对象创建时候
        // window对象创建时间----> 当前页面启动浏览器时候
        // 每次刷新浏览器都会重新创建window对象
        // 全局作用域销毁时间---->关闭当前页面时候
        // --->在关闭程序时候, 内存数据在什么时赋值为null 

        // 初始化代码:刚开始的时候执行的,并且只执行一次
        var a = '页面初始化啥时候,就执行了这行代码';

        // 局部作用域产生时间 -----> AO对象创建时
        //  AO对象创建时间--------> 函数执行时,非定义时
        // 局部作用域销毁时间-----> 函数执行完毕时
        // 局部作用域销毁;执行时创建的AO对象也销毁
        // 函数每次执行;都会创建AO对象;执行完毕销毁AO对象
        // 优点保证;函数体中代码每次都是初始化;
        // 缺点：计算量大   ------解决方式:合理使用闭包,减少重复计算：此时要注意 清除内存
        function fun() {
            var b = '私有变量';
        }
    </script>
</body>

</html>
