<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-for="(item,index) in list" :style="{color:index == currentIndex ? 'blue':'black'}" @click = "clickIndex(index)">{{item}}

        </h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
</body>
</html>
<script>
   
    var app = new Vue({
        el:"#app", 
        data:{ 
            list:["aaaa","bbbbb","cccccc"],
            currentIndex = 0
        },
        methods:{
            clickIndex(index){
               this.index = this.currentIndex; 
            }
        }
    });
    
</script>
