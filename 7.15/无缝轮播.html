<html>

        .block {

    <div class="block">

                <img src="./imgs/4.jpg" />
            </div>
        </div>
    </div>

    <script>
        var block = document.getElementsByClassName("block")[0];
        console.log(block);
        console.log(block.scrollLeft);
        var imgs = document.querySelectorAll("img");
        var speed = 5;

        setInterval(function () {
            console.log(block.scrollLeft);
            if (block.scrollLeft <= 0) {
                block.scrollLeft =1200;
            }
            block.scrollLeft -= speed;
        }, 10)
    </script>
</body>

</html>
