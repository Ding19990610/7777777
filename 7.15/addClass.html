<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 100px;
            height: 200px;
            background-color: red;
        }
        .tangsang{
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector(".box");
        // 给元素 添加 类名
        addClass(box,"wrap");
        addClass(box,"tangsang");
        function addClass(el,str){
            var list = el.classList;
            list.add(str);
            return el;
        }
    </script>
</body>
</html>
