<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    嘻嘻嘻
    <button>返回</button>

    <script>
        var btn = document.querySelector("button");
        btn.onclick = function(){
            history.back()  //返回上一页
            history.go(-1)  //返回上一页
        }

        console.log(location.search);
        // 对 字符串 进行 替换 分割 等 处理

        var query = location.search;
        console.log(query);
        // ? 变成 ""

        query = query.replace("?","");
        console.log(query);
        //  & 变成 逗号(,)
        query = query.replace(/&/g,"");
        console.log(query);
    </script>
</body>
</html>
