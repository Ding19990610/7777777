<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function yromise(f){
        //    f()  // 问题 没有办法获取 then 的形参
           this.f = f
       }
       yromise.prototype.then = function(callback){
           this.f(callback)
       }

       var p = new yromise((resolve)=>{
           console.log('开始了')
           setTimeout(()=>{
               resolve('successs')
           },1000)
       })

       p.then((data)=>{
           console.log(data)
       })
    </script>
</body>
</html>
