<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">

            <div class="phone password">

        <div class="theThird">

            <img src="../imgs/WX.png" alt="">

        <div class="tips">登录表示同意《<span>用户协议</span>》和<span>隐私政策</span>
        </div>
