<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>唐桑说:"一百个丁桑都比不过我"</h1>
    <script>
        var val = document.querySelector("h1").innerHTML;
        console.log(val);
        var res = val.replace(/(唐桑)/,function(a,b,c){
            return `<span style="color:blue">${a}</span>`
        })
        document.querySelector("h1").innerHTML= res;
        console.log(val);
    </script>
</body>
</html>
