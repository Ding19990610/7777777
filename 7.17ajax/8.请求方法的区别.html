<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        get  用户需要向服务器【获取大量数据】
            1、请求通过url 方式传参：
            2、有缓存的作用
            3、弊端：所有的请求参数都可以被用户查看，不安全，请求参数：数据是少了

        post  通过请求体发送请求参数
            1、【提交数据】；表达提交，用的都是post请求
            2、没有缓存，不可以利用缓存减少http 请求次数
            3、相对get 更加安全

        pull 用于 【数据更新】

        delete 用于【删除数据】

        。。。
     -->

     <script>
         window.onload = function(){
             var xhr = new XMLHttpRequest();
             xhr.open("POST","http://baseurl:vebcoder.cn:9527/api/search")
            //  setRequestHeader:设置请求头
            // content-type：告诉服务器：请求体中 数据是什么格式的
            xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
            
            // 问题！！  请求头有很多个，写多个xhr.setRequestHeader():

            // send:发送请求，
            // 参数为post请求的请求参数【字符串】
            // xhr.send();

            var para = "咖啡";
            xhr.send(`word = ${para}`);
         }
     </script>
</body>
</html>
