<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 模板语法的作用 -->
        <!--1、 渲染data中的数据 -->
        <h1>{{msg}}</h1>
        <!--2、表达式 -->
        <h1>{{1+1}}</h1>
        <!--3、 进行计算 -->
        <h2>{{flag?"唐桑乱滋溜":"嗯"}}</h2>
        <!-- 4、可以写函数执行 -->
        <h3>{{init()}}</h3>
        
        <!-- v-html:指令 -->
        <h2 v-html = "text"></h2>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 实例化Vue对象
        var app = new Vue({
            el: "#app", //指定vue的根模板
            data: {
                // 整个html 标签中的数据，都在data中
                msg:"唐桑强一批",
                flag:true,
                text:"<em>唐桑瞎几把乱强</em>"
            },
            methods:{
                // 写定义的函数
                init(){
                    return "唐桑强啊"
                }
            }
        })
    </script>
</body>

</html>
