<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 事件对象 $event
            事件处理函数传参:必须手动传入事件对象$event

        -->
        <div class="box" @click = 'clickHandle("aa",$event)'></div>
        <div class="box" @click.once = 'aa'>131</div>
    
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
</body>
</html>
<script>
   
    var app = new Vue({
        el:"#app", 
        data:{ 
        },
        methods:{
            clickHandle(a,e){
                console.log(a);
                console.log(e);
            },
            aa(){
                console.log("只能执行一次");
            }
        }
    });
    
</script>
