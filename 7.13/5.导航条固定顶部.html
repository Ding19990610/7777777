<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            height: 300px;
            background-color: red;
        }

        ul>li {
            list-style: none;
            height: 50px;
            line-height: 50px;
            display: inline-block;
        }

        li>a {
            text-decoration: none;
            padding: 15px;
            color: #f1f1f1;
        }

        nav {
            width: 100%;
            background-color: #000;
        }

        nav ul {
            text-align: center;
        }

        .content {
            background-color: #fff;
        }

        .content p {
            height: 100px;
        }

        .fixed {
            position: fixed;
            top: 0;
            overflow: hidden;
            animation: ani 1.5s ,linear;
        }
        @keyframes ani{
            from{
                height: 0;
            }
            to{
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <header>
    </header>
    <nav>
        <ul>
            <li> <a href=""> 导航内容0001</a></li>
            <li> <a href=""> 导航内容0001</a></li>
            <li> <a href=""> 导航内容0001</a></li>
            <li> <a href=""> 导航内容0001</a></li>
            <li> <a href=""> 导航内容0001</a></li>
        </ul>
    </nav>
    <div class="content">
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
    </div>


    <script>
        var nav = document.querySelector("nav");
        window.onscroll = function () {
            var h = document.documentElement.scrollTop || document.body.scrollTop;

            if (h > 360) {
                nav.className = "fixed"
            } else {
                nav.className = ""
            }
        }
    </script>
</body>

</html>
