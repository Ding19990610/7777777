<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取反</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <button id="flag">隐藏</button>
    <div class="box"></div>
    <script>
        // 真/假 ---取反
        var btn = document.querySelector("#flag");
        var box = document.querySelector("div");
        var flag = false;
        btn.addEventListener("click", function () {
            //通过flag的值，控制div的显示 隐藏
            flag = !flag;
            if (flag) {
                box.style.display = "none";

                btn.innerHTML = "显示"
            } else {
                box.style.display = "block";

                btn.innerHTML = "隐藏"
            }
        })
    </script>
</body>

</html>
