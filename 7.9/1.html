<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    button {
        width: 80px;
        height: 25px;
    }

    .bg {
        display: none;
        background-color: #666666;
        width: 100%;
        position: absolute;
        top: 0;
        height: 100%;
        opacity: 0.5;
        /* z-index: 1; */
    }

    .box1 {
        border-radius: 10px;
    }

    .box {
        width: 400px;
        height: 200px;
        border: 1px solid #333;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .btn {
        display: flex;
        width: 400px;
        height: 50px;
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
        border-top-left-radius: none;
        margin-top: 100px;
    }

    .btn>span {
        border-left: 1px solid #333;
        width: 200px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }

    .title {
        height: 40px;
        border-bottom: 1px solid #ccc;
        padding-left: 20px;
        line-height: 40px;
        color: #000;
        font-weight: 900;
    }

    .center {
        text-align: center;
        line-height: 130px;
    }
</style>

<body>
    <button>点击确认<button>
    <div class="bg">
        <div class="box1 box">
            <p class="title">支付确认</p>
            <p class="center">您确认支付吗?</p>
        </div>
        <div class="btn box">
            <span style="border-left: none;">取消</span>
            <span>确认</span>
        </div>

    </div>
</body>

<html>
