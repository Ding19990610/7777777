    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 350px;
            height: 80px;
            position: relative;
            margin: 20px auto;
        }

        .wrap img {
            width: 350px;
            height: 80px;
            position: absolute;
            display: none;
        }

        #pare,
        #next {
            width: 30px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 40px;
            position: absolute;
            cursor: pointer;
            top: 20px;
        }

        #pare {
            left: 0;
        }

        #next {
            right: 0;
        }
        .show{
            display: block !important;    
            /* 优先级 */
        }
    </style>
</head>
