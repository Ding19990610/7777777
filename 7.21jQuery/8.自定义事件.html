<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <div class="box"></div>
    <button>点击事件</button>
    <script>
        $(".box").on("ts",function(event,data){
            console.log("自定义事件触发了");
            console.log("data-------",data);
            console.log("event-------",event);
        })
        $("button").on("click",function(){
            //  trigger()----->触发自定义事件
            // para1:事件名
            // para2:给事件处理函数传入实参
            $(".box").trigger("ts",{
                person:"唐桑",
                boy:"tang"
            })
        })
    </script>
</body>
</html>
