<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <button>点击</button>

    <script>
        var x = 0;
        function callFn(){
            ++x;
            console.log(x);
            // 当x = 5的时候，删除事件
            if(x==5){
                // off(eventName,eventFunction)  
                // --->   删除event事件
                $("button").off("click",callFn);
                console.log("点击事件被删除了");
            }
            
        }
        $("button").on("click",callFn)
    </script>
</body>
</html>
