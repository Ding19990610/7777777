<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            width: 1000px;
            /* border: solid 1px red; */
            text-align: center;
            margin: 180px auto;
        }

        .nav {
            overflow: hidden;
            display: inline-block;
        }

        .nav a {
            float: left;
            color: dodgerblue;
            background-color: #ddd;
            text-decoration: none;
            font-size: 18px;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: solid 1px yellow;
        }

        .content {
            width: 800px;
            height: 500px;
            margin-top: 20px;
            position: relative;
            margin: 0 auto;
        }

        .content div {
            width: 800px;
            height: 500px;
            line-height: 500px;
            font-size: 30px;
            color: #fff;
            background-color: dodgerblue;
            margin-top: 20px;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="nav">
            <a href="#">选向001</a>
            <a href="#">选向002</a>
            <a href="#">选向003</a>
            <a href="#">选向004</a>
        </div>
        <div class="content">
            <div class="box">
                唐桑玩的好呀
            </div>
            <div class="box">
                不是，唐桑教的好呀
            </div>
            <div class="box">
                唐桑一路乱杀
            </div>
            <div class="box">
                唐桑懂得真多啊
            </div>
        </div>

    </div>
    <script>
        $(window).ready(function () {
            // 需要设置一个状态值，表示当前显示的元素
            var index = 0;
            //  初始化样式:
            $(`.box:eq(${index})`).css({
                display: "block"
            })
            $(`.nav>a:eq(${index})`).css({
                color: "red",
                backgroundColor: "blue"
            })
            $(".nav").on("click", "a", function (e) {
                // 选择之前的状态
                $(`.box:eq(${index})`).css({
                    display: "none"
                })
                $(`.nav>a:eq(${index})`).css({
                    color: "dodgerblue",
                    backgroundColor: "#ddd"
                })
                index = $(this).index(); //获取当前元素的索引值
                // 选择之后的状态
                $(`.box:eq(${index})`).css({
                    display: "block"
                })
                $(`.nav>a:eq(${index})`).css({
                    color: "red",
                    backgroundColor: "blue"
                })

            })
        })
    </script>
</body>

</html>
