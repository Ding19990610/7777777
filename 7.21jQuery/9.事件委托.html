<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <div class="wrap">
        <h2>001说唐桑玩的好呀</h2>
        <h2>002说唐桑玩的好呀</h2>
        <h2>003说唐桑玩的好呀</h2>
        <h2>004说唐桑玩的好呀</h2>
        <h2>005说唐桑玩的好呀</h2>
        <div>我是内容</div>
    </div>

    <script>
        // 将h2的点击事件 委托给wrap，只有点击h2的时候 才会触发
        $(".wrap").on("click", $("h2"), function (e) {
            // 获取 绑定事件的元素
           
            console.log($(e.currentTarget));

            // 获取 触发事件的元素
            console.log($(this));
            console.log(e.originalEvent.target);

            // 需求: 点击h2标签，字体变色
            $(e.originalEvent.target).css({
                color: "red"
            })

            // 触发事件的标签名
            console.log(e.originalEvent.target.localName);

            e.originalEvent.target.localName == "h2" ?
                $(e.originalEvent.target).css({
                    color: "red"
                }) : function$(e.originalEvent.target).css({
                    color: ""
                })

        })
    </script>
</body>

</html>
